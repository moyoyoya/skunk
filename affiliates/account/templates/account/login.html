{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1>Log-in</h1>
    <p>Welcome to Linio's affiliates program page</p>
    <p>Please use the following form to log-in.
        If you don't have an account <a href="{% url 'register' %}">register here
    </a></p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="log-in"></p>
    </form>
{% endblock %}
